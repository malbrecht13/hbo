
<div class="wagner_dialog">
  <h2 mat-dialog-title>Wagner Grades</h2>

  <mat-dialog-content>
    <mat-table [dataSource]="dataArray" class="mat-elevation-z8">
      <!-- Wagner Grade Column -->
      <ng-container matColumnDef="grade">
        <mat-header-cell *matHeaderCellDef>Wagner Grade</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.grade}}</mat-cell>
      </ng-container>
      <!-- Wagner Grade's Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close class="close_btn">Close</button>
  </mat-dialog-actions>

</div>
