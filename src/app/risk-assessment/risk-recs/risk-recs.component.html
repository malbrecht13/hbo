<section class="page">
  <div class="back_btn_div">
    <button mat-raised-button class="back_btn" routerLink="/risk-assessment">< Go Back</button>
  </div>
  <h2 class="page_title">
    Recommendations
  </h2>
  <h3 class="page_subtitle">
    Based on your selections, consider the following recommendations on how to proceed:
  </h3>
  <ul class="recs" *ngFor="let rec of riskRecs">
    <li class="rec">{{rec}}</li>
  </ul>
</section>
